<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f = "http://java.sun.com/jsf/core">
    
    <body>
        
        <ui:composition template="./Template.xhtml"  >
            
            <ui:define name="top">
                <h1>Welcome to Auto Quote</h1>
                top
            </ui:define>
            
            <ui:define name="left">
                <h3>This is left side</h3>
            </ui:define>
            
            <ui:define name="content">
                <p:panel styleClass="myclass">
                    <h2>This is main content</h2>
                    <!--                     <p:messages id="messages" />-->
                    
                    <h:form >
                        <p:panelGrid columns="2">
                            <p:outputLabel for="firstName" value="First Name"/>
                            <p:inputText id="firstName" value=""/>
                            
                            <p:outputLabel for="lastName" value="Last Name"/>
                            <p:inputText id="lastName" value=""/>
                            
                            <p:outputLabel for="phone" value="Phone:"/>
                            <p:inputMask id="phone" value="" mask="(999) 999-9999"/>
                            
                            <p:outputLabel for="date" value="Date:"/>
                            <p:calendar id="date" required="true"/>
                        </p:panelGrid>
                    </h:form>
                    
                    <h:panelGrid columns="1" cellpadding="5">
                        <p:commandButton value="Basic" type="button" onclick="PF('dlg1').show();" />
                        
                        <p:commandButton value="Modal" type="button" onclick="PF('dlg2').show();PF('s1').val('hello')" />
                        
                        
                        <p:commandButton value="Effects" type="button" onclick="PF('dlg3').show();" /> 
                        
                        <br/>
                    </h:panelGrid >
                    <h:form >
                        <!--                        <p:ajaxStatus>
                                                    <f:facet name="start">
                                                        Ajax call is being made...
                                                    </f:facet>
                                                </p:ajaxStatus>-->
                        <h:panelGroup id="showMSG">
                            <p:inputText id="s" value="#{bean2.msg}" />
                            
                            <h:commandButton value="Show MSG"  action="#{bean2.changeBoolean()}" />
                        </h:panelGroup> 
                        <br/>
                        <h:panelGrid columns="3">
                            <h:outputText value="Blur: "   />
                            <p:inputText id="counter" value="#{bean2.msg}">
                                <p:ajax event="blur" update="out" listener="#{bean2.handleKeyEvent()}" />
                                
                            </p:inputText>
                            <h:outputText id="out" value="#{bean2.msg}" />
                        </h:panelGrid>
                    </h:form>
                    <br/>
                    <h:form>
                        
                        <h:inputText id = "inputName" value = "#{userData.name}"></h:inputText>
                        <h:commandButton value = "Show Message">
                            <f:ajax execute = "inputName" render = "outputMessage" />
                        </h:commandButton>
                        <h2><h:outputText styleClass="myclass" id = "outputMessage"
                                          value = "#{userData.welcomeMessage != null ?
                                                     userData.welcomeMessage : ''}"
                                          /></h2>
                    </h:form>
                    
                    
                    <h:form>
                        <p:panel id="panel" header="PFS Form" style="margin-bottom:10px;">
                            <p:messages id="messages" />
                            
                            <h:panelGrid columns="4" cellpadding="5">
                                <h:outputLabel for="txt1" value="Text 1: *" />
                                <p:inputText id="txt1" value="#{selectorView.text1}" required="true" label="Text 1">
                                    <f:validateLength minimum="2" />
                                </p:inputText>
                                <p:message for="txt1" />
                                <h:outputText value="#{selectorView.text1}" />
                                
                                <h:outputLabel for="txt2" value="Text 2: *" />
                                <p:inputText id="txt2" value="#{selectorView.text2}" required="true" label="Text 2" />
                                <p:message for="txt2" />
                                <h:outputText value="#{selectorView.text2}" />
                                
                                <h:outputLabel for="txt3" value="Text 3: *" />
                                <h:selectOneMenu id="txt3" value="#{selectorView.text3}" required="true" label="Text 3">
                                    <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
                                    <f:selectItem itemLabel="Option 1" itemValue="1" />
                                    <f:selectItem itemLabel="Option 2" itemValue="2" />
                                    <f:selectItem itemLabel="Option 3" itemValue="3" />
                                </h:selectOneMenu>
                                <p:message for="txt3" />
                                <h:outputText value="#{selectorView.text3}" />
                            </h:panelGrid>
                        </p:panel>
                        
                        <h:panelGrid columns="5">
                            <p:commandButton update="@(form)" value="Updates All Forms" />
                            <p:commandButton update="@(form:last)" value="Updates Last Form of All Forms" />
                            <p:commandButton update="@(.ui-panel)" value="Updates All Panels" />
                            <p:commandButton process="@(.ui-panel :input)" update="@(.ui-panel)" value="Updates All Inputs of Panel" />
                            <p:commandButton process="@(.ui-panel :input:not(select))" update="@(.ui-panel)" value="Updates All Inputs Except Select" />
                        </h:panelGrid>
                        
                    </h:form>
                    
                    
                     <h:form>
                        <p:panel id="panel2" header="PFS Form2" style="margin-bottom:10px;">
                          
                            <h:panelGrid columns="4" cellpadding="5">
                                <h:outputLabel for="txt1" value="Text 1: *" />
                               
                        
                                <h:outputText value="#{selectorView.text1}" />
                                
                                <h:outputLabel for="txt2" value="Text 2: *" />
                               
                                <h:outputText value="#{selectorView.text2}" />
                                
                                <h:outputLabel for="txt3" value="Text 3: *" />
                              
                                <h:outputText value="#{selectorView.text3}" />
                            </h:panelGrid>
                        </p:panel>
                       </h:form> 
                      
                </p:panel>
                
                
                 
                <p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40" >
                    <h:outputText value="This is a test!" />
                </p:dialog>
                
                <p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="100">
                    <h:outputText value="This is a Modal Dialog." />
                    <p:inputText id="s1" value="" />
                </p:dialog>   
                
                <p:dialog header="Effects" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="100">
                    <h:outputText value="This dialog has nice effects.Hello my friends!" style="color:blue;"/>
                </p:dialog>
                
                
                
                
            </ui:define>
            
            
        </ui:composition>
        
    </body>
</html>
